# Styles...

fg: &fg "#1e90ff"
bg: &bg "#f2f2f2"
blue: &blue "#0033cc"
sky: &sky "#87cefa"
steel: &steel "#4682b4"
dark: &dark "#000099"
alice: &alice "#66ccff"
corn: &corn "#0066ff"
err: &err "#ff3399"
royal: &royal "#0000cc"
slate: &slate "#336699"
gray: &gray "#e6e6e6"
cadet: &cadet "#00ccff"
powder: &powder "#6699ff"
aqua: &aqua "#66ffff"
mslate: &mslate "#004466"
lighgray: &lightgray "#f2f2f2"

# Skin...
k9s:
  body:
    fgColor: *fg
    bgColor: *bg
    logoColor: *fg
  info:
    fgColor: *sky
    sectionColor: *steel
  dialog:
    fgColor: *fg
    bgColor: *bg
    buttonFgColor: *fg
    buttonBgColor: *powder
    buttonFocusFgColor: white
    buttonFocusBgColor: *aqua
    labelFgColor: *mslate
    fieldFgColor: *fg
  frame:
    border:
      fgColor: *fg
      bgColor: *dark
      focusColor: *alice
    menu:
      fgColor: *dark
      keyColor: *corn
      numKeyColor: *cadet
    crumbs:
      fgColor: *bg
      bgColor: *steel
      activeColor: *sky
    status:
      newColor: *blue
      modifyColor: *powder
      addColor: *sky
      errorColor: *err
      highlightcolor: *royal
      killColor: *slate
      completedColor: *gray
    title:
      fgColor: *cadet
      bgColor: *bg
      highlightColor: *sky
      counterColor: *slate
      filterColor: *slate
  views:
    details:
      fgColor: *fg
      bgColor: *bg
      errors: *err
      happy: *aqua
      labels:
        key: *fg
        value: *corn
        borderColor: *royal
      annotations:
        key: *fg
        value: *alice
        borderColor: *powder
    table:
      fgColor: *fg
      bgColor: *bg
      cursorFgColor: *fg
      cursorBgColor: *aqua
      markColor: *mslate
      header:
        fgColor: *fg
        bgColor: *bg
        sorterColor: *cadet
    xray:
      fgColor: *blue
      bgColor: *bg
      cursorColor: *aqua
      graphicColor: *mslate
      showIcons: false
    charts:
      bgColor: *lightgray
      dialBgColor: *lightgray
      chartBgColor: *lightgray
      defaultDialColors:
        - *blue
        - *err
      defaultChartColors:
        - *blue
        - *err
      resourceColors:
        cpu:
          - *royal
          - *blue
          - *err
        mem:
          - *cadet
          - *blue
          - *err
    yaml:
      keyColor: *steel
      colorColor: *blue
      valueColor: *royal
    logs:
      fgColor: *dark
      bgColor: *bg
      indicator:
        fgColor: *dark
        bgColor: *bg
