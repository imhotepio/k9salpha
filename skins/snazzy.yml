fg: &fg "#97979b"
bg: &bg "#282a36"
green: &green "#5af78e"
white: &white "#ffffff"
lblue: &lblue "#57c7ff"
pink: &pink "#ff6ac1"
yellow: &yellow "#f3f99d"
lgray: &lgray "#eff0eb"
red: &red "#ff5c57"
purple: &purple "#cc33ff"
gray: &gray "#b3b3b3"
blue: &blue "#57c7ff"
orange: &orange "#ffcc66"
gold: &gold "#ff9900"

k9s:
  body:
    fgColor: &fg
    bgColor: &bg
    logoColor: *green
  info:
    fgColor: *white
    sectionColor: *green
  dialog:
    fgColor: &fg
    bgColor: &bg
    buttonFgColor: &fg
    buttonBgColor: &bg
    buttonFocusFgColor: &fg
    buttonFocusBgColor: *green
    labelFgColor: &fg
    fieldFgColor: *green
  frame:
    border:
      fgColor: *green
      focusColor: *green
    menu:
      fgColor: *white
      keyColor: *lblue
      numKeyColor: *pink
    crumbs:
      fgColor: &bg
      bgColor: *white
      activeColor: *pink
    status:
      newColor: *lgray
      modifyColor: *green
      addColor: *lblue
      errorColor: *red
      highlightcolor: *pink
      killColor: *purple
      completedColor: *gray
    title:
      fgColor: *green
      bgColor: &bg
      highlightColor: *white
      counterColor: *white
      filterColor: *lblue
  views:
    details:
      fgColor: *fg
      bgColor: *bg
      errors: *red
      happy: *green
      labels:
        key: *white
        value: *green
        borderColor: *green
      annotations:
        key: *white
        value: *purple
        borderColor: *pink
    # Charts skins...
    charts:
      bgColor: *bg
      defaultDialColors:
        - *blue
        - *red
      defaultChartColors:
        - *blue
        - *red
    table:
      fgColor: *lblue
      bgColor: &bg
      cursorFgColor: *lblue
      cursorBgColor: *green
      markColor: *gold
      header:
        fgColor: *white
        bgColor: &bg
        sorterColor: *orange
    xray:
      fgColor: *lblue
      bgColor: &bg
      cursorColor: *green
      graphicColor: *gold
      showIcons: false
    yaml:
      keyColor: *blue
      colonColor: *white
      valueColor: *pink
    logs:
      fgColor: *white
      bgColor: &bg
      indicator:
        fgColor: *white
        bgColor: &bg
